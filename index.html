<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>QR Code Component | Frontend Mentor</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>

      <main>
          <img class="card__qr-code" src="./images/image-qr-code.png" alt="qr-code">
          <h1 class="card__heading">
            Improve your front-end skills by building projects
          </h1>
          <p class="card__description">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </main>

      <footer class="attribution">
          <p>
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
              Coded by <a href="https://github.com/0xabdulkhalid" target="_blank" rel="noopener">0xabdulkhalid</a>.
          </p>
      </footer>
      
  </body>
</html>
